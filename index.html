<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix picture"
      />
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="app">
      <section class="app__new-task new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="new-task__input" id="new-task" type="text" />
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <h3 class="app__h3">Todo</h3>
      <ul class="incompleted-list">
        <li class="incompleted-list__item list-item">
          <input class="list-item__checkbox" type="checkbox" />
          <label class="list-item__label">Pay Bills</label>
          <input class="list-item__input" type="text" />
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img src="./remove.svg" />
          </button>
        </li>
        <li class="list-item editing-mode">
          <input class="list-item__checkbox" type="checkbox" />
          <label class="list-item__label">Go Shopping</label>
          <input class="list-item__input" type="text" value="Go Shopping" />
          <button class="list-item__edit-btn">Save</button>
          <button class="list-item__delete-btn">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="app__h3">Completed</h3>
      <ul class="completed-list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked />
          <label class="list-item__label">See the Doctor</label>
          <input class="list-item__input" type="text" />
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
